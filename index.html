<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
<main class="wrapper">
  <header>
    <img src="./images/illustration-hero.svg" alt="illustration hero svg"  >
  </header>
  <section class="contents_wrapper">
    
      <h1 class="title_card">Order Summary</h1>
    
      <p class="paragraph_contents">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
  </section>
  <div class="music_wrapper">
    <div class=" music">
      <img src="./images/icon-music.svg" alt="icon-music svg" >
    </div>
      <div class="contents_music_wrapper" >
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
    
      <a href="#">Change</a>
  </div>
 <div class="btn">
   
     <button type="button" class="btn1">Proceed to Payment</button>
     <button type="button" class="btn2">Cancel Order</button>
 </div>
    
  
</main>

</body>
</html>
